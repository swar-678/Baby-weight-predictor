<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Weight Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116,235,213,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #57c6e1, #8e9efc);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Birth Weight with details of Mother</h1>
        <form method="POST" action="/upload">
            <label>Gestation</label>
            <input name="gestation" type="number">

            <label>Parity</label>
            <input name="parity" type="number">

            <label>Age</label>
            <input name="age" type="number">

            <label>Height in inch</label>
            <input name="height" type="number">

            <label>Weight in kg </label>
            <input name="weight" type="number">

            <label>Smoking (1=Yes, 0=No)</label>
            <input name="smoke" type="number">

            <button type="submit">Predict Weight</button><br>
            
            <h3> Your Babie's predicted weight is {{pred_wt}} kg.</h3>
        </form>
    </div>
</body>
</html>
