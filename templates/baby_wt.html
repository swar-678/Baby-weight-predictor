<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Weight Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC); /* soft pink to aqua gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: #ffffffcc; /* slightly transparent white */
            padding: 35px 45px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow: auto;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #FF5E5B; /* coral red */
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #FF5E5B;
            box-shadow: 0 0 10px rgba(255,94,91,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #FF5E5B, #FFA87D); /* coral to orange */
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #FF3B30, #FF9500); /* brighter on hover */
        }

        h3 {
            margin-top: 15px;
            color: #FF5E5B;
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Birth Weight with details of Mother</h1>
        <form method="POST" action="/upload">
            <label>Gestation</label>
            <input name="gestation" type="number">

            <label>Parity</label>
            <input name="parity" type="number">

            <label>Age</label>
            <input name="age" type="number">

            <label>Height in inch</label>
            <input name="height" type="number">

            <label>Weight in kg</label>
            <input name="weight" type="number">

            <label>Smoking (1=Yes, 0=No)</label>
            <input name="smoke" type="number">

            <button type="submit">Predict Weight</button>
            
            <h3> Your Babie's predicted weight is {{pred_wt}} kg.</h3>
        </form>
    </div>
</body>
</html>
